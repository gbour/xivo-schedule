<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet"
					href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/ui-lightness/jquery-ui.css"
					type="text/css" media="all" />
		<link type="text/css" href="../src/xivo.schedule.css" rel="stylesheet" />	
		<link type="text/css" href="schedule.css"             rel="stylesheet" />	


		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
		<script type="text/javascript"
						src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
		<script src="jquery.mousewheel.min.js"></script>

		<script type="text/javascript" src="../src/xivo.schedule.js"></script>
		<script type="text/javascript" src="../src/xivo.schedule-fr.js"></script>
		<script type="text/javascript">
			var picker = null;

			$(function(){
				picker = $('#schedule').schedule({
					'language': 'en',
					'inputs': {
						'months'   : $('#sched-months'),
						'monthdays': $('#sched-monthdays'),
						'weekdays' : $('#sched-weekdays'),
						'hours'    : $('#sched-hours')
						},
					'defaults': {
						'months'   : '1,3-6,11,12',
						'monthdays': '1,3,5,8,10,12-13,15,17,20,22,24-25,27,29',
						'weekdays' : '1,4-6',
						'hours'    : '08:35-17:30'
					}
				});
			});

			// allows to modify schedule programatically
			// e.g. picker.schedule("setValue", "months", "1-3");
			// e.g. picker.schedule("setValue", "hours", "08:00-17:00");

			// load value from form inputs
			// picker.schedule("loadValueFromForm");
		</script>

	</head>
	<body>
		<h1>Schedule demo!</h1>
		<p>
			Click on left input field to display schedule widget.<br/>
			Left fields display numerical schedule values.
		</p>
		<form>
			<div style="float:left">
				<input id="schedule" type="text" /><br/>
			</div>

			<div style="float:left; margin-left: 100px;">
				<label for="sched-months">months :</label><input id="sched-months"    type="text" /><br/>
				<label for="sched-monthdays">month days :</label><input id="sched-monthdays" type="text" /><br/>
				<label for="sched-weekdays">week days :</label><input id="sched-weekdays"  type="text" /><br/>
				<label for="sched-hours">hours :</label><input id="sched-hours"     type="text" />
			</div>
		</form>
	</body>
</html>
